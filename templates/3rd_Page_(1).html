<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-image: url("./fifthimg.png");
        background-size: cover;
        background-position: center;
        height: 100vh;
      }
      .container {
        width: 1536px;
        height: 78.8px;
        background-color: #55d196;
        position: relative;
        top: 0%;
        transform: translate(-0%, -0%);
      }

      .imag {
        height: 493px;
        width: 555px;
        position: absolute;
        top: 57%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        border-radius: 50%;
      }

      .heading1 {
        text-align: center;
        font-family: "IBM Plex Sans";
        color: #216b39;
        font-size: 50px;
        position: inherit;
        margin-top: 15%;
        margin-left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
      }

      /* @media (max-width: 720px) {
            body{
                height: 260vh;
                position: inherit;
                top: 0%;
                width: 300px;
            }

            .container{
                position: absolute;
                left: 0%;
                height: 118.8px;
                width: 375px;
            } 

        } */
    </style>
  </head>
  <body>
    <a href="{{ url_for('welcome_page') }}">
      <img class="container" src="../static/cologo2039.png" alt="" />
    </a>

    <img class="imag" src="../static/middlelogo.png" alt="Logo" />
    <div class="heading1">
      <h2>
        Your Plant is <br />
        completely Healthy
      </h2>
    </div>
  </body>
</html>
